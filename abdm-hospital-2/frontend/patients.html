<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Management - ABDM Hospital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-hospital"></i> ABDM Hospital
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="patients.html">Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="visits.html">Visits</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="health-records.html">Health Records</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="abdm-status.html">ABDM Status</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-4 mb-4">
          <!-- Register Patient Card -->
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="fas fa-user-plus"></i> Register New Patient
              </h5>
            </div>
            <div class="card-body">
              <form id="registerPatientForm">
                <div class="mb-3">
                  <label for="patientName" class="form-label"
                    >Full Name *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="patientName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="patientMobile" class="form-label"
                    >Mobile Number *</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="patientMobile"
                    pattern="[0-9]{10}"
                    required
                  />
                  <small class="text-muted">10-digit mobile number</small>
                </div>
                <div class="mb-3">
                  <label for="patientAbhaId" class="form-label"
                    >ABHA ID (Optional)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="patientAbhaId"
                    placeholder="username@abdm"
                  />
                </div>
                <div class="mb-3">
                  <label for="patientAadhaar" class="form-label"
                    >Aadhaar Number (Optional)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="patientAadhaar"
                    pattern="[0-9]{12}"
                    placeholder="12-digit Aadhaar"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-save"></i> Register Patient
                </button>
              </form>
            </div>
          </div>

          <!-- Search Patient Card -->
          <div class="card mt-4">
            <div class="card-header bg-info text-white">
              <h5 class="mb-0"><i class="fas fa-search"></i> Search Patient</h5>
            </div>
            <div class="card-body">
              <form id="searchPatientForm">
                <div class="mb-3">
                  <label for="searchMobile" class="form-label"
                    >Mobile Number</label
                  >
                  <div class="input-group">
                    <input
                      type="tel"
                      class="form-control"
                      id="searchMobile"
                      pattern="[0-9]{10}"
                      required
                    />
                    <button type="submit" class="btn btn-info">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
              <div id="searchResults" class="mt-3"></div>
            </div>
          </div>
        </div>

        <div class="col-md-8 mb-4">
          <!-- Patient List Card -->
          <div class="card">
            <div
              class="card-header bg-light d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="fas fa-users"></i> Registered Patients
              </h5>
              <button
                class="btn btn-sm btn-outline-primary"
                onclick="loadPatients()"
              >
                <i class="fas fa-sync"></i> Refresh
              </button>
            </div>
            <div class="card-body">
              <div id="patientsList">
                <div class="text-center text-muted py-4">
                  <div class="spinner-border spinner-border-sm me-2"></div>
                  Loading patients...
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Patient Details Modal -->
    <div class="modal fade" id="patientDetailsModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">
              <i class="fas fa-user"></i> Patient Details
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="patientDetailsContent">
            <!-- Content loaded dynamically -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="createVisitForPatient()"
            >
              <i class="fas fa-calendar-plus"></i> Create Visit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/patients.js"></script>
  </body>
</html>
